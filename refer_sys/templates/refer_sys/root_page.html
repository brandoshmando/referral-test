{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/refer_sys.css' %}">
  <title>TBL Referral Pro</title>
</head>
<body>
  <div id="content-wrap">
    <h1>Referral Maker</h1>
    <div id="list-wrap">
      <table>
        <tr>
          <th>Link Title</th>
          <th>Clicks</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        {% for link in links %}
        <tr>
          <td>
            {{ link.title }}
          </td>
          <td>
            {{ link.clicks }}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>
</html>
