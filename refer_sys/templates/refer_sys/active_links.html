{% extends 'refer_sys/base.html' %}
{% block content %}

    <div class="col-md-4"></div>
    <div class="col-md-4">
      <table class="table table-hover">
        <tr>
          <th>Active Links</th>
        </tr>
        {% for link in links %}
        <tr>
          <td>
            <a href="{% url 'landing_page' %}?link={{ link.format_query }}">{% url 'landing_page' %}?link={{ link.format_query }}</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="col-md-4"></div>
  </div>
{% endblock %}
